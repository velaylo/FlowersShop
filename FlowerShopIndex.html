<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/FlowerShopStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="main-header-container lock-padding" id="header-block">
        <div class="top-header-container">
            <h1 class="logo">JUNGLE</h1>
            <nav class="header-menu-container">
                <a class="header-menu-element" href="#header-block">Home</a>
                <a class="header-menu-element" href="#information-block">About</a>
                <a class="header-menu-element" href="#">Gallery</a>
                <a class="header-menu-element" href="#">Sign up</a>
                <a class="header-menu-element" href="#">Contacts</a>
            </nav>
        </div>
        <div class="main-text-on-background-container">
            <h2 class="header-main-text-on-background">2020 summer<br>trend</p>
            <h3 class="flower-collection-name">Pleasure</p>
            <a id="button-shop-now" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Shop now
            </a>
        </div>
    </header>
    <section class="short-information-block-container" id="information-block">
        <h2 class="main-header-of-information-block">It will be interesting to know</h2>
        <h4 class="secondary-header-information-block">Brief information about us</h4>
        <hr/>
        <div class="information-block-container">
            <figure class="information-img-container">
                <a href="#popup-container" class="popup-link"><img id="email-bottom" src="Resources/EmailImg.png" alt="Email"></a>
                <figcaption class="discription-of-information-img">
                    <h5>Email</h5> 
                    <p class="information-text-under-img">If you want to contact us or to clarify something, then 
                        you can always write to us by mail. <b>Just click on the image!</b><br> We will always be 
                        happy to help you!
                    </p>
                </figcaption>
            </figure>
            <figure class="information-img-container">
                <a href="#popup-container" class="popup-link"><img id="location-bottom" src="Resources/locationImg.png" alt="location"></a>
                <figcaption class="discription-of-information-img">
                    <h5>Location</h5>
                    <p class="information-text-under-img">
                        If you want to get to know us personally, then just come to our stores. <b>Just click on the 
                        image</b> and the addresses will appear to you.
                    </p>
                </figcaption>
            </figure>
            <figure class="information-img-container">
                <a href="#popup-container" class="popup-link"><img id="comments-bottom" src="Resources/commentsImg.png" alt="Comments"></a>
                <figcaption class="discription-of-information-img">
                    <h5>Comments</h5>
                    <p class="information-text-under-img">
                        They say different things about us. If you are interested in knowing someone else's opinion 
                        about us, then you can familiarize yourself with it by <b>clicking on the image above</b>.
                    </p>
                </figcaption>
            </figure>
        </div>
    </section>
    <div id="popup-container" class="popup-container">
        <div class="popup-body">
            <div class="flower-img-decoration-container"><img class="flower-img-decoration" src="Resources/flower1.png"></div>
            <div class="popup-content">
                <a href="" class="popup-close close-popup">X</a>
                <h4 class="popup-title">Our email</h4>
                <div class="popup-text-container">
                    <p class="popup-text">If you want to contact us or to clarify something, then 
                        you can always write to us by mail. Just follow the link given above.
                    </p>
                </div>
                <div></div>
            </div>
        </div>
    </div>
    <script src="js/FlowerShopJS.js"></script>
</body>
</html>
